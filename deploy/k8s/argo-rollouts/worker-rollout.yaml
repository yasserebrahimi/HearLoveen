apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata: { name: worker-rollout }
spec:
  replicas: 2
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {duration: 10m}
      - analysis:
          templates: [{ templateName: guardrail-latency }]
  selector: { matchLabels: { app: worker } }
  template:
    metadata: { labels: { app: worker } }
    spec:
      containers:
      - name: worker
        image: your.registry/hearloveen-worker:latest
        ports: [{containerPort: 8000}]
