apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata: { name: api-rollout }
spec:
  replicas: 3
  strategy:
    canary:
      steps:
      - setWeight: 10
      - pause: {duration: 5m}
      - setWeight: 30
      - pause: {duration: 10m}
      - analysis:
          templates: [{ templateName: guardrail-error-rate }]
      - setWeight: 60
      - pause: {duration: 15m}
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      containers:
      - name: api
        image: your.registry/hearloveen-api:latest
        ports: [{containerPort: 80}]
