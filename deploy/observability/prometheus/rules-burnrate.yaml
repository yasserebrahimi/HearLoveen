apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: hearloveen-slo-burn
  labels:
    release: kube-prometheus-stack
spec:
  groups:
  - name: slo-burn
    rules:
    - alert: APIErrorBudgetBurnFast
      annotations:
        summary: "API fast burn (1h)"
        description: "Error budget burn too fast over 1h window for 99.9% SLO"
      expr: |
        (sum(rate(http_server_requests_seconds_count{status=~"5.."}[1h])) / sum(rate(http_server_requests_seconds_count[1h]))) / (1 - 0.999) > 14.4
      for: 5m
      labels:
        severity: critical
        service: api
    - alert: APIErrorBudgetBurnMedium
      annotations:
        summary: "API medium burn (6h)"
        description: "Error budget burn high over 6h window for 99.9% SLO"
      expr: |
        (sum(rate(http_server_requests_seconds_count{status=~"5.."}[6h])) / sum(rate(http_server_requests_seconds_count[6h]))) / (1 - 0.999) > 6
      for: 10m
      labels:
        severity: warning
        service: api
    - alert: AIWorkerProcessingLatencyP90
      annotations:
        summary: "AI worker slow (p90 > 30s)"
        description: "AI processing time p90 exceeds 30s"
      expr: |
        histogram_quantile(0.90, sum(rate(worker_processing_seconds_bucket[5m])) by (le)) > 30
      for: 10m
      labels:
        severity: warning
        service: worker
