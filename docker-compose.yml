version: '3.8'
services:
  apigateway:
    build:
      context: ./src/ApiGateway
      dockerfile: Dockerfile
    ports:
    - 5000:5000
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5000
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  audioservice:
    build:
      context: ./src/AudioService
      dockerfile: Dockerfile
    ports:
    - 5001:5001
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5001
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  analysisservice:
    build:
      context: ./src/AnalysisService
      dockerfile: Dockerfile
    ports:
    - 5002:5002
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5002
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    - MlApiUrl=http://mlapi:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      mlapi:
        condition: service_started
  notificationservice:
    build:
      context: ./src/NotificationService
      dockerfile: Dockerfile
    ports:
    - 5003:5003
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5003
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  userservice:
    build:
      context: ./src/UserService
      dockerfile: Dockerfile
    ports:
    - 5004:5004
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5004
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  iotservice:
    build:
      context: ./src/IoTService
      dockerfile: Dockerfile
    ports:
    - 5005:5005
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5005
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    - AzureIoTHub__ConnectionString=${AZURE_IOT_HUB_CONNECTION_STRING}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  mlapi:
    build:
      context: ./ml-platform/inference/api
      dockerfile: Dockerfile
    ports:
    - 8000:8000
    environment:
    - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5000}
    - ML_API_KEY=${ML_API_KEY}
    - MAX_FILE_SIZE=10485760
    volumes:
    - ./models:/models
  postgres:
    image: postgres:14-alpine
    environment:
    - POSTGRES_DB=${POSTGRES_DB:-hearloveen}
    - POSTGRES_USER=${POSTGRES_USER:-postgres}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env file}
    ports:
    - 5432:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    ports:
    - 6379:6379
    command: redis-server --appendonly yes
    volumes:
    - redis_data:/data
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
    - 9092:9092
    environment:
    - KAFKA_BROKER_ID=1
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
    - zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
    - ZOOKEEPER_CLIENT_PORT=2181
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    volumes:
    - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    ports:
    - 3000:3000
    environment:
    - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
    - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?Please set GRAFANA_ADMIN_PASSWORD in .env file}
    - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
    - grafana_data:/var/lib/grafana
    depends_on:
    - prometheus
volumes:
  postgres_data: {}
  redis_data: {}
  grafana_data: {}
