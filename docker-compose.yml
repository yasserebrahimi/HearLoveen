version: '3.8'
services:
  apigateway:
    build:
      context: ./src/ApiGateway
      dockerfile: Dockerfile
    ports:
    - 5000:5000
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5000
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  audioservice:
    build:
      context: ./src/AudioService
      dockerfile: Dockerfile
    ports:
    - 5001:5001
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5001
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  analysisservice:
    build:
      context: ./src/AnalysisService
      dockerfile: Dockerfile
    ports:
    - 5002:5002
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5002
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    - MlApiUrl=http://mlapi:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      mlapi:
        condition: service_started
  notificationservice:
    build:
      context: ./src/NotificationService
      dockerfile: Dockerfile
    ports:
    - 5003:5003
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5003
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  userservice:
    build:
      context: ./src/UserService
      dockerfile: Dockerfile
    ports:
    - 5004:5004
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5004
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  iotservice:
    build:
      context: ./src/IoTService
      dockerfile: Dockerfile
    ports:
    - 5005:5005
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5005
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    - AzureIoTHub__ConnectionString=${AZURE_IOT_HUB_CONNECTION_STRING}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
  mlapi:
    build:
      context: ./ml-platform/inference/api
      dockerfile: Dockerfile
    ports:
    - 8000:8000
    environment:
    - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5000}
    - ML_API_KEY=${ML_API_KEY}
    - MAX_FILE_SIZE=10485760
    volumes:
    - ./models:/models
  analysisproxy:
    build:
      context: ./services/AnalysisProxy
      dockerfile: Dockerfile
    ports:
    - 5100:5100
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5100
    - AzureAdB2C__Instance=${AZURE_AD_B2C_INSTANCE:-https://hearloveen.b2clogin.com/}
    - AzureAdB2C__ClientId=${AZURE_AD_B2C_CLIENT_ID}
    - AzureAdB2C__Domain=${AZURE_AD_B2C_DOMAIN:-hearloveen.onmicrosoft.com}
    - AzureAdB2C__SignUpSignInPolicyId=${AZURE_AD_B2C_SUSI_POLICY:-B2C_1_susi}
    - XaiBackend__BaseUrl=${XAI_BACKEND_URL:-http://mlapi:8000}
    - Cors__AllowedOrigins__0=http://localhost:5173
    - Cors__AllowedOrigins__1=http://localhost:3000
    depends_on:
      mlapi:
        condition: service_started
  privacyapi:
    build:
      context: ./services/Privacy.API
      dockerfile: Dockerfile
    ports:
    - 5200:5200
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5200
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - RabbitMQ__HostName=rabbitmq
    - RabbitMQ__UserName=${RABBITMQ_USER:-guest}
    - RabbitMQ__Password=${RABBITMQ_PASSWORD:-guest}
    - RabbitMQ__VirtualHost=/
    - RabbitMQ__Port=5672
    - AzureAdB2C__Instance=${AZURE_AD_B2C_INSTANCE:-https://hearloveen.b2clogin.com/}
    - AzureAdB2C__ClientId=${AZURE_AD_B2C_CLIENT_ID}
    - AzureAdB2C__Domain=${AZURE_AD_B2C_DOMAIN:-hearloveen.onmicrosoft.com}
    - AzureAdB2C__SignUpSignInPolicyId=${AZURE_AD_B2C_SUSI_POLICY:-B2C_1_susi}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  analytics:
    build:
      context: ./services/Analytics
      dockerfile: Dockerfile
    ports:
    - 5300:5300
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5300
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - AzureAdB2C__Instance=${AZURE_AD_B2C_INSTANCE:-https://hearloveen.b2clogin.com/}
    - AzureAdB2C__ClientId=${AZURE_AD_B2C_CLIENT_ID}
    - AzureAdB2C__Domain=${AZURE_AD_B2C_DOMAIN:-hearloveen.onmicrosoft.com}
    - AzureAdB2C__SignUpSignInPolicyId=${AZURE_AD_B2C_SUSI_POLICY:-B2C_1_susi}
    depends_on:
      postgres:
        condition: service_healthy
  dsrworker:
    build:
      context: ./workers/dsr-worker
      dockerfile: Dockerfile
    environment:
    - DOTNET_ENVIRONMENT=Development
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-hearloveen};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
    - RabbitMQ__HostName=rabbitmq
    - RabbitMQ__UserName=${RABBITMQ_USER:-guest}
    - RabbitMQ__Password=${RABBITMQ_PASSWORD:-guest}
    - RabbitMQ__VirtualHost=/
    - RabbitMQ__Port=5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  therapistdashboard:
    build:
      context: ./apps/therapist-dashboard
      dockerfile: Dockerfile
    ports:
    - 5173:5173
    environment:
    - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost:5000}
    - VITE_ANALYSIS_PROXY_URL=${ANALYSIS_PROXY_URL:-http://localhost:5100}
    - VITE_PRIVACY_API_URL=${PRIVACY_API_URL:-http://localhost:5200}
    - VITE_ANALYTICS_API_URL=${ANALYTICS_API_URL:-http://localhost:5300}
  postgres:
    image: postgres:14-alpine
    environment:
    - POSTGRES_DB=${POSTGRES_DB:-hearloveen}
    - POSTGRES_USER=${POSTGRES_USER:-postgres}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env file}
    ports:
    - 5432:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    ports:
    - 6379:6379
    command: redis-server --appendonly yes
    volumes:
    - redis_data:/data
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
    - 5672:5672
    - 15672:15672
    environment:
    - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
    - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    volumes:
    - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
    - 9092:9092
    environment:
    - KAFKA_BROKER_ID=1
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
    - zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
    - ZOOKEEPER_CLIENT_PORT=2181
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    volumes:
    - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    ports:
    - 3000:3000
    environment:
    - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
    - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?Please set GRAFANA_ADMIN_PASSWORD in .env file}
    - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
    - grafana_data:/var/lib/grafana
    depends_on:
    - prometheus
volumes:
  postgres_data: {}
  redis_data: {}
  rabbitmq_data: {}
  grafana_data: {}
