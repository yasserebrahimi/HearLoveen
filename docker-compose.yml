version: '3.8'
services:
  apigateway:
    build:
      context: ./src/ApiGateway
      dockerfile: Dockerfile
    ports:
    - 5000:5000
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5000
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=hearloveen;Username=postgres;Password=postgres
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
    - postgres
    - redis
    - kafka
  audioservice:
    build:
      context: ./src/AudioService
      dockerfile: Dockerfile
    ports:
    - 5001:5001
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5001
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=hearloveen;Username=postgres;Password=postgres
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
    - postgres
    - redis
    - kafka
  analysisservice:
    build:
      context: ./src/AnalysisService
      dockerfile: Dockerfile
    ports:
    - 5002:5002
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5002
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=hearloveen;Username=postgres;Password=postgres
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
    - postgres
    - redis
    - kafka
  notificationservice:
    build:
      context: ./src/NotificationService
      dockerfile: Dockerfile
    ports:
    - 5003:5003
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5003
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=hearloveen;Username=postgres;Password=postgres
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
    - postgres
    - redis
    - kafka
  userservice:
    build:
      context: ./src/UserService
      dockerfile: Dockerfile
    ports:
    - 5004:5004
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5004
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=hearloveen;Username=postgres;Password=postgres
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
    - postgres
    - redis
    - kafka
  iotservice:
    build:
      context: ./src/IoTService
      dockerfile: Dockerfile
    ports:
    - 5005:5005
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:5005
    - ConnectionStrings__DefaultConnection=Host=postgres;Database=hearloveen;Username=postgres;Password=postgres
    - Redis__ConnectionString=redis:6379
    - Kafka__BootstrapServers=kafka:9092
    depends_on:
    - postgres
    - redis
    - kafka
  postgres:
    image: postgres:14-alpine
    environment:
    - POSTGRES_DB=hearloveen
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    ports:
    - 5432:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
    - 6379:6379
    command: redis-server --appendonly yes
    volumes:
    - redis_data:/data
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
    - 9092:9092
    environment:
    - KAFKA_BROKER_ID=1
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
    - zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
    - ZOOKEEPER_CLIENT_PORT=2181
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    volumes:
    - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    ports:
    - 3000:3000
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
    - grafana_data:/var/lib/grafana
volumes:
  postgres_data: {}
  redis_data: {}
  grafana_data: {}
