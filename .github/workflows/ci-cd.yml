name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.11'
  AZURE_CONTAINER_REGISTRY: hearloveen.azurecr.io

jobs:
  # ============================================
  # Backend Build & Test (.NET)
  # ============================================
  backend-build:
    runs-on: ubuntu-latest
    name: Build & Test .NET API
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore HearLoveen.sln

    - name: Build solution
      run: dotnet build HearLoveen.sln --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test tests/HearLoveen.Tests/HearLoveen.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Run integration tests
      run: dotnet test tests/HearLoveen.Api.Tests.Integration/HearLoveen.Api.Tests.Integration.csproj --configuration Release --no-build --verbosity normal
      env:
        ConnectionStrings__Postgres: "Host=localhost;Database=hearloveen_test;Username=postgres;Password=postgres"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: '**/coverage.cobertura.xml'
        flags: backend
        name: backend-coverage

  # ============================================
  # Frontend Build & Test (React)
  # ============================================
  frontend-build:
    runs-on: ubuntu-latest
    name: Build & Test React Dashboard
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web-dashboard/package-lock.json

    - name: Install dependencies
      working-directory: web-dashboard
      run: npm ci

    - name: Lint code
      working-directory: web-dashboard
      run: npm run lint || echo "Lint not configured"

    - name: Run tests
      working-directory: web-dashboard
      run: npm test -- --passWithNoTests

    - name: Build production bundle
      working-directory: web-dashboard
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dashboard-build
        path: web-dashboard/dist
        retention-days: 7

  # ============================================
  # ML API Build & Test (Python)
  # ============================================
  ml-api-build:
    runs-on: ubuntu-latest
    name: Build & Test ML API
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      working-directory: ml-platform/inference/api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      working-directory: ml-platform/inference/api
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      working-directory: ml-platform/inference/api
      run: |
        pytest --cov=. --cov-report=xml || echo "No tests found"

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ============================================
  # Docker Build & Push
  # ============================================
  docker-build:
    runs-on: ubuntu-latest
    name: Build & Push Docker Images
    needs: [backend-build, ml-api-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Extract metadata for API
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.AZURE_CONTAINER_REGISTRY }}/hearloveen-api
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.api
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=registry,ref=${{ env.AZURE_CONTAINER_REGISTRY }}/hearloveen-api:buildcache
        cache-to: type=registry,ref=${{ env.AZURE_CONTAINER_REGISTRY }}/hearloveen-api:buildcache,mode=max

    - name: Extract metadata for ML Worker
      id: meta-worker
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.AZURE_CONTAINER_REGISTRY }}/hearloveen-ml-worker
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}

    - name: Build and push ML Worker image
      uses: docker/build-push-action@v5
      with:
        context: ml-platform/inference/api
        file: ml-platform/inference/api/Dockerfile
        push: true
        tags: ${{ steps.meta-worker.outputs.tags }}
        labels: ${{ steps.meta-worker.outputs.labels }}

  # ============================================
  # Deploy to AKS (Production)
  # ============================================
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production (AKS)
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.hearloveen.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group hearloveen-rg --name hearloveen-aks --overwrite-existing

    - name: Set image in Helm values
      run: |
        export IMAGE_TAG="${GITHUB_SHA::7}"
        echo "Deploying image tag: $IMAGE_TAG"

    - name: Deploy with Helm
      run: |
        helm upgrade --install hearloveen ./deploy/k8s/helm/hear \
          --namespace production \
          --create-namespace \
          --set image.tag="${GITHUB_SHA::7}" \
          --set image.repository="${{ env.AZURE_CONTAINER_REGISTRY }}/hearloveen-api" \
          --set mlWorker.image.tag="${GITHUB_SHA::7}" \
          --set mlWorker.image.repository="${{ env.AZURE_CONTAINER_REGISTRY }}/hearloveen-ml-worker" \
          --wait \
          --timeout 10m

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/hearloveen-api -n production
        kubectl get pods -n production

  # ============================================
  # Database Migration
  # ============================================
  migrate-database:
    runs-on: ubuntu-latest
    name: Run Database Migrations
    needs: [deploy-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef

    - name: Run migrations
      run: |
        dotnet ef database update \
          --project src/infrastructure/HearLoveen.Infrastructure \
          --startup-project src/api/HearLoveen.Api \
          --connection "${{ secrets.PRODUCTION_DB_CONNECTION_STRING }}"
