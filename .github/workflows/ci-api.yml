name: ci-api
on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/ci-api.yml'
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore
      run: dotnet restore HearLoveen-Enterprise.sln
    - name: Build
      run: dotnet build HearLoveen-Enterprise.sln --no-restore -c Release
    - name: Test
      run: dotnet test HearLoveen-Enterprise.sln --no-build -c Release
